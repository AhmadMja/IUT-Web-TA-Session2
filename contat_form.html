<html>
<head>
    <title>Simple jQuery Contact Form With Validation</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="contact_form.css" />
    <script src="contact_form.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</head>
<body>
<div id="mainform">
    <h2>Simple jQuery Contact Form With Validation</h2>
    <!-- Required Div Starts Here -->
    <form id="form">
        <h3>Contact Form</h3>
        <p id="returnmessage"></p>
        <label>Name: <span>*</span></label>
        <input type="text" id="name" placeholder="Name"/>
        <label>Email: <span>*</span></label>
        <input type="text" id="email" placeholder="Email"/>
        <label>Contact No: <span>*</span></label>
        <input type="text" id="contact" placeholder="10 digit Mobile no."/>
        <label>Message:</label>
        <textarea id="message" placeholder="Message......."></textarea>
        <input type="button" id="submit" value="Send Message"/>
    </form>
</div>
<div>
    <table id='tbl'>
        <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Contact No.</th>
        <th>Message</th>
        </thead>
        <tbody id='tbl-body'>

        </tbody>
    </table>
</div>
</body>
</html>
